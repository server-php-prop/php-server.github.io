<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #mainArea {
            width: 100%;
            height: 400px; /* Достаточно большое окно */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        .status-bar {
            text-align: right;
            margin-bottom: 10px;
        }
        #status-overlay {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Система обработки данных (v1.0)</h3>
        <div class="status-bar">
            <span id="status-overlay">Готов к приему текста.</span>
        </div>
        
        <textarea id="mainArea" placeholder="Вставьте текст для обработки..."></textarea>
    </div>

<script>
// --- КОНФИГУРАЦИЯ БЭКЕНДА ---
const API_URL = "https://gm-z0j6.onrender.com/"; 
// --- КОНФИГУРАЦИЯ БЭКЕНДА ---

const mainArea = document.getElementById('mainArea');
const statusSpan = document.getElementById('status-overlay');
let isLoading = false; 

mainArea.addEventListener('paste', async (e) => {
    if (isLoading) {
        e.preventDefault();
        return;
    }

    e.preventDefault();
    const pastedText = (e.clipboardData || window.clipboardData).getData('text');

    // 1. Введенный текст "пропадает" (заменяется статусом)
    isLoading = true;
    mainArea.value = "⏳ Идет отправка данных на сервер...";
    mainArea.style.color = "gray";
    mainArea.disabled = true; // Блокируем поле
    statusSpan.textContent = "⚙️ Обработка...";
    
    // Формируем промпт (логика промпта остается без изменений)
    const prompt = `Role: ICPC Programmer.Task: Solve this problem in C++.
Requirements:1. Use #include <bits/stdc++.h>2. Use using namespace std;3. Optimize I/O: ios_base::sync_with_stdio(0); cin.tie(0);4. Short variable names (n, m, a, b).5. NO comments. ONLY CODE.6. Use signed main7. Don't use return 0 at the end of the code8. use #define endl '\\n'
Problem:${pastedText}`;

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ inputs: prompt })
        });

        // Обработка сетевых ошибок
        if (response.status === 429) {
            throw new Error("Слишком часто. Подождите 1 минуту.");
        }
        if (response.status === 502) {
             throw new Error("502: Render, возможно, засыпает/запускается.");
        }
        if (!response.ok) {
            throw new Error(`Ошибка сервера: ${response.status}`);
        }

        const data = await response.json();
        
        let resultText = "";
        // Парсинг ответа
        if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
            resultText = data.candidates[0].content.parts[0].text;
        } else if (data.generated_text) {
            resultText = data.generated_text;
        } else if (data.error) {
            throw new Error(`API Error: ${JSON.stringify(data.error)}`);
        } else {
            throw new Error("Пустой или неверный ответ.");
        }

        // Очистка от маркдауна (```cpp и ```)
        resultText = resultText.replace(/^```[a-z]*\s*/i, '').replace(/```$/gm, '').trim();

        // 2. Появляется ответ
        mainArea.value = resultText;
        mainArea.style.color = "black";
        statusSpan.textContent = "✅ Завершено.";

    } catch (error) {
        console.error(error);
        mainArea.value = `// ОШИБКА: ${error.message}`;
        mainArea.style.color = "red";
        statusSpan.textContent = "❌ Сбой!";
        
    } finally {
        // Снимаем блокировку
        isLoading = false;
        mainArea.disabled = false;
        mainArea.focus(); 
    }
});
</script>
</body>
</html>
